<mat-sidenav-container class="sidebar-container">
  <mat-sidenav #sidenav mode="side" opened="true" disableClose="true" closedStart="false" autoFocus="true" class="sidebar">
    <p class="text-right">
      <button mat-button class="sidebar-close" (click)="sidenav.toggle()">
        <span aria-label="Close Sidebar menu"></span>
        <mat-icon>close</mat-icon>
      </button></p>

    <a [routerLink]="['home']">
      <img src="https://www.fillmurray.com/140/100" alt="TigerPawCode logo" class="logo" />
    </a>
    <hr />

    <ul class="sidebar-menu">
      <li *ngFor="let item of menuItems" class="sidebar-item">
        <a [routerLink]="item.routerLink" routerLinkActive="active" class="sidebar-link" matRipple>
          <mat-icon class="icon sidebar-icon">{{ item.icon }}</mat-icon>
          <span class="link">{{ item.display }}</span>
        </a>
      </li>
    </ul>
  </mat-sidenav>

  <mat-sidenav-content class="content-container">
    <div class="container">
    <div class="row">
      <div class="col-5">
        <h2 class="page-name">{{ currentLocation | titlecase }}</h2>
      </div>
